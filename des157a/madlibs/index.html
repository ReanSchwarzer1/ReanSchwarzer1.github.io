<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs near a Black-Hole</title>
    <link rel="shortcut icon" href="../images/ablogo.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <header>
        <div id="h1">
            <h1>mad libs near a black-hole</h1>
        </div>
    </header>
    <main>
        <div id="input" class="container">
            <h2>black hole! aaaaaaaaaaah!</h2>
            <h3>
                Fill these out to witness a fun space adventure!
            </h3>
            <form id="myForm">
                <label for="name1">Provide a Name</label>
                <input type="text" id="name1" required />

                <label for="noun1">Provide a Noun</label>
                <input type="text" id="noun1" required />

                <label for="noun2">Provide another Noun</label>
                <input type="text" id="noun2" required />

                <label for="adj1">Provide an Adjective</label>
                <input type="text" id="adj1" required />

                <label for="adj2">Provide another Adjective</label>
                <input type="text" id="adj2" required />

                <label for="verb1">Provide a Verb</label>
                <input type="text" id="verb1" required />

                <label for="noun3">Provide a Plural Noun</label>
                <input type="text" id="noun3" required />

                <input type="submit" id="submit" value="Send" />
            </form>
        </div>
        <div id="output" class="container">
            <h2>Your madlib:</h2>
            <article id="madlib">
                
            </article>
        </div>
    </main>
