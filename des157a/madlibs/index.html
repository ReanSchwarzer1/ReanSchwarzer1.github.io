<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs near a Black-Hole</title>
    <link rel="shortcut icon" href="../images/ablogo.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div id="title" class="neon">
            <h1>mad libs near a black-hole</h1>
        </div>
        <div id="blackhole">
            <bh-container>
                <photon-ring></photon-ring>
                <accretion></accretion>
                <backdrop></backdrop>
                <bhshadow></bhshadow>
            </bh-container>
        </div>
        <div id="spaceship">
            <img src="../madlibs/images/spaceship.png" alt="spaceship" width="120px" height="150px">
        </div>
    </header>
    <main>
        <div id="ipt" class="container">
            <h3 class="neon">
                Fill these out to witness a fun space adventure!
            </h3>
            <form id="frm">
                <label for="name1">Provide your Name</label>
                <input type="text" id="name1" required />

                <label for="noun1">Provide spaceship Name</label>
                <input type="text" id="noun1" required />

                <label for="adj1">Provide an Adjective</label>
                <input type="text" id="adj1" required />

                <label for="verb1">Provide a Verb</label>
                <input type="text" id="verb1" required />

                <label for="adj2">Provide another Adjective</label>
                <input type="text" id="adj2" required />

                <label for="noun2">Provide system Name</label>
                <input type="text" id="noun2" required />

                <label for="noun3">Provide home-planet Name</label>
                <input type="text" id="noun3" required />

                <input type="submit" id="submit" value="Send"/>
            </form>
        </div>
        <div id="otpt">
            <article id="madlib">
                <h2></h2>
            </article>
        </div>
    </main>
    <footer>
        <a href="mailto:abhagawati@ucdavis.edu">contact</a> | <a href="https://validator.w3.org/check?uri=https://ReanSchwarzer1.github.io/des157a/madlibs" target="_blank" rel="noopener noreferrer">html</a> | <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://ReanSchwarzer1.github.io/des157a/madlibs" target="_blank" rel="noopener noreferrer">css</a> | <a href="http://www.onlinewebfonts.com" target="_blank" rel="noopener noreferrer">font credit</a>
    </footer>
</body>
</html>
