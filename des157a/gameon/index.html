<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Game of Knights</h1> 
    </header>

    <div id="gamecontrol">
        <h2>Start Game</h2>
        <button id="startgame">

    </div>

    <div id="players">
        <div id="k1" class="player">
            <p id="score1" class="score">score: 0</p>
            <img src="./images/k1.png" />
        </div>
        <div id="dice">
            <!-- <img class="dice" src="./images/1die.png"/>
            <img class="dice" src="./images/1die.png"/> -->
        </div>
        <div id="k2" class="player">
            <p id="score2" class="score">score: 0</p>
            <img src="./images/k2.png" />
        </div>
    </div>

    <div id="game"></div>
    <div id="actions"></div>
    <div id="score"></div>
